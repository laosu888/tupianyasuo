<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单、高效的在线图片压缩</p>
        </header>

        <!-- 主要内容区域 -->
        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="dropZone">
                <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                </svg>
                <p>拖放图片到这里或点击上传</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

            <!-- 压缩设置 -->
            <div class="compression-settings">
                <div class="quality-control">
                    <label for="quality">压缩质量</label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="preview-container">
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalPreview" alt="原始图片预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="originalSize">-</span>
                    </div>
                </div>

                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedPreview" alt="压缩后预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="compressedSize">-</span>
                    </div>
                </div>
            </div>

            <!-- 下载按钮 -->
            <button id="downloadBtn" class="download-button" disabled>
                下载压缩后的图片
            </button>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
